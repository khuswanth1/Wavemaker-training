<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <h1>TODO APP</h1>
    <div class="container">
        <input type="text" placeholder="Search tasks" id="search-input">
        <button id="dark-mode-toggle">ðŸŒ™</button>
        <div class="durationField">
            <input type="text" placeholder="Duration of task" id="duration-input">
        </div>
        <div class="inputField">
            <input type="text" placeholder="Add your task" id="task-input">&nbsp;&nbsp;
            <select id="priority-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList" id="todoList"></ul>
        <div class="footer">
            <span>You have <span class="pendingTasks"></span> pending tasks</span>
            <button>Clear All</button>
        </div>
    </div>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" id="editInput" placeholder="Edit task">
            <input type="text" id="editDurationInput" placeholder="Edit duration">
            <select id="editPrioritySelect">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="saveEditBtn" class="bi bi-success">Save</button>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
