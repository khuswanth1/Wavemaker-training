<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    </head>
    <body>
    <div class="container">
        <div class="d-flex">
                    <i class="bi bi-calculator"></i>
                    <h1>Calculator</h1>
                    <div class="controlicons d-flex">
                        <i class="bii bi-dash-lg"></i>
                        <i class="bi bi-fullscreen"></i>
                        <i class="bi bi-x-lg"></i>
                   </div>
        </div>
        <div class="sub-container">
                    <ul class="nav">
                        <li class="nav-item btn-light">
                          <a class="nav-link" href="#"><span style="text-decoration:none;">View</span></a>
                        </li>
                        <li class="nav-item btn-light">
                          <a class="nav-link " href="#"><span style="text-decoration:none;">Edit</span></a>
                        </li>
                        <li class="nav-item btn-light">
                          <a class="nav-link active" href="#"><span style="text-decoration:none;">Help</span></a>
                        </li>
                      </ul><hr>
               <div class="second-container">
                    <div class="type-area  d-flex justify-content-center mb-3">
                        <input text="text" class="w-100 h-200">
                     </div>
                  
                    <div class="row rowmargin">
                        <div class="col-md-2">
                            <button  type="button" class="button btn  btn-block">MC</button>
                        </div>
                        <div class="col-md-2">
                            <button  type="button" class="button btn  btn-block">MR</button>
                        </div>
                        <div class="col-md-2">
                            <button  type="button" class="button btn  btn-block">MS</button>
                        </div>
                        <div class="col-md-2">
                            <button type="button"  class="button btn  btn-block">M+</button>
                        </div>
                        <div class="col-md-2">
                            <button type="button"  class="button btn  btn-block">M-</button>
                        </div>
                    </div>
                    <div class="row  rowmargin mt-3">
                        <div class="col-md-2">
                            <button type="button"  class="button btn  btn-block" value="">&larr;</button>
                        </div>
                        <div class="col-md-2">
                            <button  type="button" class="button btn  btn-block">CE</button>
                        </div>
                        <div class="col-md-2">
                            <button  type="button" class="button btn  btn-block">C</button>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="button btn  btn-block">&plusmn</button>
                        </div>
                        <div class="col-md-2">
                            <button  type="button" class="button btn  btn-block">&radic;</button>
                        </div>
                    </div>
                    <div class="row   rowmargin mt-3">
                        <div class="col-md-2">
                            <button type="button" class="button btn  btn-block">7</button>
                        </div>
                        <div class="col-md-2">
                            <button type="button"  class="button btn  btn-block">8</button>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="button btn  btn-block">9</button>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="button btn  btn-block">/</button>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="button btn  btn-block">%</button>
                        </div>
                    </div>
                    <div class="row  rowmargin mt-3">
                        <div class="col-md-2">
                            <button type="button" class="button btn  btn-block">4</button>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="button btn  btn-block">5</button>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="button btn  btn-block">6</button>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="button btn  btn-block">*</button>
                        </div>
                        <div class="col-md-2">
                            <button type="button"  class="button btn  btn-block">1/x</button>
                        </div>
                    </div>
                    <div class="row  rowmargin mt-3 ">
                        <div class="col-md-8">
                            <div class="row  mt-3 rowwidth">
                                <div class="col-12 col-md-2 ">
                                    <button  type="button" class="button btn btn-block width58">1</button>
                                  </div>
                                  <div class=" col-sm-12 col-md-2">
                                    <button type="button" class="button btn btn-block width58">2</button>
                                  </div>
                                  <div class=" col-sm-12 col-md-2">
                                    <button type="button" class="button btn btn-block width58">3</button>
                                </div>
                                <div class=" col-sm-12 col-md-2">
                                    <button type="button" class="button btn btn-block width58">-</button>
                                </div>
                            </div>
                            <div class="row  mt-3">
                                <div class="col-md-6">
                                    <button type="button" class="button btn  btn-block">0</button>
                                  </div>
                                  <div class="col-md-3">
                                    <button type="button"  class="button btn  btn-block">.</button>
                                  </div>
                                  <div class="col-md-3">
                                    <button type="button" class="button btn  btn-block">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button  type="button" class="button btn  btn-block" style="height:100px;">=</button>

                        </div>
                    </div>
               </div>
        </div>       
    </div>
    </body>
</html>
